{% extends 'base.html' %}
{% block content %}
<h2>Admin - Moderate Items</h2>
<table class="table">
  <thead>
    <tr><th>#</th><th>Title</th><th>Uploader</th><th>Action</th></tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ item.c_title }}</td>
      <td>{{ item.uploader.name }}</td>
      <td>
        {% if not item.isDeleted %}
          <a href="{{ url_for('admin.remove_item', cid=item.cid) }}" class="btn btn-sm btn-danger">Remove</a>
        {% else %}
          <span class="text-muted">Removed</span>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
