{% extends 'base.html' %}
{% block content %}
<section class="hero d-flex align-items-center text-center text-white">
  <div class="container">
    <h1 class="display-3 fw-bold mb-3">Give Clothes a Second Life</h1>
    <p class="lead mb-4">Exchange unused garments effortlessly while earning points and helping the planet.</p>    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
      <a class="btn btn-lg btn-light text-primary px-4" href="{{ url_for('items.list_items') }}"><i class="bi bi-search"></i> Browse Items</a>
      {% if current_user.is_authenticated %}
        <a class="btn btn-lg btn-success px-4" href="{{ url_for('items.add_item') }}"><i class="bi bi-plus-circle"></i> List an Item</a>
      {% else %}
        <a class="btn btn-lg btn-success px-4" href="{{ url_for('auth.register') }}"><i class="bi bi-person-plus"></i> Start Swapping</a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
